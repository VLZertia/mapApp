
<ion-content padding>
    <form [formGroup]="myForm" (ngSubmit)="loginUser()">
        <ion-list>
          <ion-item text-center>
            <ion-img width="192" height="130" src="assets/imgs/zertialogo.png"></ion-img>
          </ion-item>
          <ion-item>
            <ion-icon name="person" item-left></ion-icon>
            <ion-label stacked>Email:</ion-label>
            <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="key" item-left></ion-icon>
            <ion-label stacked>Contraseña:</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
          </ion-item>
        </ion-list>
        <div padding>
          <button ion-button block type="submit" [disabled]="!myForm.valid">Entrar</button>
        </div>
      </form>
      <div text-center>
        <a ion-button block clear (click)="goToSignup()">
          Crear cuenta
        </a>
        <a ion-button block clear (click)="goToResetPassword()">
          Olvidaste la Contraseña
        </a>
      </div>
  </ion-content>
